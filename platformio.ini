[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
upload_port = /dev/ttyUSB*
build_flags = -D LARGE_JSON_DOCUMENT_SIZE=1500
lib_deps =
    PubSubClient
